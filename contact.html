<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ShopEase</div>
        <nav>
            <ul class="nav-links">
                <li><a href="car.html">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="report.html">Report</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-page">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name"><br><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email"><br><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 ShopEase. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for contacting us! We will respond shortly.');
        });
    </script>
</body>
</html>
