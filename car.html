<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Wheelz</div>
        <nav>
            <ul class="nav-links">
                <li><a href="car.html">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="report.html">Report</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <h1><i>Wheelz</i></h1>
            <h4><i>A unit of Swasthika Murugan Groups</i></h4>
            <p>One stop for Premium cars</p>
            <button onclick="scrollToProducts()">View</button>
        </div>
    </section>

    <section id="products">
        <h2><i>NOW RUNNING</i></h2>
        <div class="product-grid">
            <div class="product-card">
                <img class="image-box" src="pexels-introspectivedsgn-20695244.jpg" alt="Volvo">
                <h3>Volvo</h3>
                <p>$40,999.99</p>
                <button onclick="addToCart('Volvo')">Book now</button>
                <button onclick="showInterior('Volvo-interior')">Interior</button>
            </div>
            <div class="Interior1" id="Volvo-interior" style="display: none;">
                <img src="images.jpg" alt="Interior">
                <img src="images (1).jpg" alt="Interior">
            </div>
            <div class="product-card">
                <img class="image-box" src="pexels-lynxexotics-14445435.jpg" alt="Benz">
                <h3>Product 2</h3>
                <p>$49,908.99</p>
                <button onclick="addToCart('Benz')">Book now</button>
                <button onclick="showInterior('Benz-interior')">Interior</button>
            </div>
            <div class="Interior1" id="Benz-interior" style="display: none;">
                <img src="images (2).jpg" alt="Interior">
                <img src="images (3).jpg" alt="Interior">
            </div>
        </div>
    </section>

    <footer id="contact">
        <p>&copy; 2024 ShopEase. All rights reserved.</p>
        <p>Contact us: support@shopease.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
