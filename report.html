<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ShopEase</div>
        <nav>
            <ul class="nav-links">
                <li><a href="car.html">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="report.html">Report</a></li>
            </ul>
        </nav>
    </header>

    <section id="report-page">
        <h2>Report an Issue</h2>
        <form id="report-form">
            <label for="issue">Select Issue:</label>
            <select id="issue" name="issue" required>
                <option value="" disabled selected>Choose an issue</option>
                <option value="product">Product Issue</option>
                <option value="payment">Payment Issue</option>
                <option value="delivery">Delivery Issue</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="details">Details:</label>
            <textarea id="details" name="details" rows="5" required placeholder="Describe the issue"></textarea><br><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email"><br><br>

            <button type="submit">Submit Report</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 ShopEase. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('report-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your report. We will look into it.');
        });
    </script>
</body>
</html>
